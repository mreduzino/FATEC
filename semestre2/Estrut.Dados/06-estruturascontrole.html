<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estruturas de Controle em JavaScript</title>
</head>
<body>
    <h1>Estruturas de Controle em JavaScript</h1>
    <script>
        // if
        let idade = 18;
        if (idade >= 18) {
            console.log("Maior de idade");
        } else {
            console.log("Menor de idade");
        }

        // switch-case
        let diaSemana = 3;

        switch (diaSemana) {
            case 1:
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda-feira");
                break;
            case 3:
                console.log("Terça-feira");
                break;
            case 4:
                console.log("Quarta-feira");
                break;
            case 5:
                console.log("Quinta-feira");
                break;
            case 6:
                console.log("Sexta-feira");
                break;
            case 7:
                console.log("Sábado");
                break;
            default:
                console.log("Número inválido");
        }

        // for
        for (let i = 0; i < 5; i++) {
            console.log(i); //imprime números de 1 à 4 no console
        }

        //      Estrutura básica do for:
        //          for (inicialização; condição; incremento) {
        //              // bloco de código a ser executado
        //          }

        
        // while
        let contador = 0;
        while (contador < 3) {
            console.log(contador);
            contador++;
        }

        //      Estrutura básica do While
        //          while (condição) {
        //              // bloco de código a ser executado
        //          }
    </script>
</body>
</html>
